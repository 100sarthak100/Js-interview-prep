<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/Autocomplete.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Autocomplete Input</title>
  </head>

  <body>
    <h1>Autocomplet Input</h1>

    <div class="container">
      <input
        type="text"
        id="country-input"
        class="autocomplete-input"
        placeholder="Search for a country"
      />

      <ul id="country-list" class="autocomplete-list">
        <li>Agghanistan</li>
        <li>Albania</li>
        <li>Algeria</li>
        <li>Andorra</li>
        <li>Angola</li>
      </ul>
    </div>

    <script src="../js/Autocomplete.js" />
  </body>
</html>
